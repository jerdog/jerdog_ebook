name = "social-media-markov-bot"
main = "worker.js"
compatibility_date = "2023-01-01"

kv_namespaces = [
  { binding = "TRAINING_DATA", id = "674b794cff044a0783630d84e91d3843" }
]

[triggers]
# Run every 30 minutes to check for replies
crons = ["*/30 * * * *", "0 */2 * * *"]

[vars]
# These will be set via `wrangler secret put` command
# BLUESKY_UID
# BLUESKY_PWD
# BLUESKY_SOURCE_ACCOUNTS
# MASTODON_CLIENT_KEY
# MASTODON_CLIENT_SECRET
# MASTODON_ACCESS_TOKEN
# MASTODON_API_BASE_URL
# MASTODON_SOURCE_ACCOUNTS

[observability.logs]
enabled = true
